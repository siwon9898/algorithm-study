<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr
        let tmpArr = []
        let sum = 0
        let eSum = 0
        let extra = 0
        var tmpSum = 0

        sum = arr.reduce(function (acc, v) {
          return acc + v
        }, 0)

        extra = sum - 100

        for (let i = 0; i < arr.length; i++) {
          for (let j = 1; j < arr.length; j++) {
            if (arr[i] + arr[j] === extra) {
              arr.splice(j, 1)
              arr.splice(i, 1)
            }
          }
        }

        return answer
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13]
      console.log(solution(arr))
    </script>
  </body>
</html>
