<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer;
        answer = Math.ceil(n / 12);
        //ceil은 올림, floor은 버림, round는 반올림
        return answer;
      }

      console.log(solution(178));
    </script>
  </body>
</html>
