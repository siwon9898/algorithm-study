<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        let string = [...str];
        let arr = [];

        string.forEach((e) => {
          if (e === "A") {
            arr.push("#");
          } else {
            arr.push(e);
          }
        });

        answer = arr.toString();

        return answer;
      }

      let str = "BANANA";
      console.log(solution(str));
    </script>
