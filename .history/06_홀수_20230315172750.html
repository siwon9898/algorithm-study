    <script>
      function solution(arr) {
        let answer = [];
        let oddNum = [];
        let oddSum = 0;
        let oddMin = 0;
        let oddMin = Number.MAX_SAFE_INTEGER;

        oddNum = arr.filter((i) => i % 2 === 1);

        for (let i = 0; i < oddNum.length; i++) {
          oddSum += oddNum[i];
        }

        let oddMin = 0;
        oddMin = Math.min(...oddNum);

        // for (x of arr) {
        //   if (x % 2 === 1) {
        //     oddSum += x;
        //     if (x < oddMin) {
        //       oddMin = x;
        //     }
        //   }
        // }
        answer.push(oddSum, oddMin);
        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
