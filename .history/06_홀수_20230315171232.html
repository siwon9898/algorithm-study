<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let oddNum = [];
        oddNum = arr.filter((i) => i / 2 === 1);
        console.log(oddNum);
        let oddSum = 0;
        for (let i = 0; i < oddNum.length; i++) {
          oddSum += oddNum[i];
        }

        let oddMin = 0;
        oddMin = Math.min(...oddNum);

        answer.push(oddSum, oddMin);
        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
