<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer;
        let arr = [a, b, c];
        let sum = 0;
        let max = Math.max.apply(null, arr);
        let newArr = arr.pop(max);
        for (let i = 0; i < newArr.length; i++) {
          sum += newArr[i];
        }

        if (max < sum) {
          answer == "YES";
        } else {
          answer == "NO";
        }
        return answer;
      }

      console.log(solution(13, 33, 17));
    </script>
  </body>
</html>
